<!DOCTYPE html>
<html lang="th">
<head>

<body bgcolor="#f0f2f5">

<br><br>

<center>

<table width="500" cellpadding="15" bgcolor="white">
    <tr>

                <tr>

            </table>

            <!-- Form -->
            <form>

            <table width="100%" cellpadding="8">

                <tr>

                    </td>
                    <td width="50%">
                        <input type="text" placeholder="นามสกุล" size="30">
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="text"
                               placeholder="หมายเลขโทรศัพท์มือถือหรืออีเมล"

                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="password"

                </tr>

                <tr>
                    <td colspan="2">
                        วันเกิด<br><br>

                        <select>
                            <option>14</option>
                        </select>

                        <select>

                        </select>

                        </select>

                </tr>

                <tr>
                    <td colspan="2">

                            <tr>
                                <td width="50%">
                                    หญิง

                                <td width="50%">

                                </td>

                        </table>

                คุณอาจได้รับการแจ้งเตือนทาง SMS จากเรา และสามารถเลือกไม่รับได้ในภายหลัง
            </p>

            <!-- Button -->
            <table width="100%" bgcolor="green">
                <tr>
                    <td align="center">
                        <button type="submit">สมัคร</button>
                    </td>
                </tr>
